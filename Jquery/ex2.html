<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Get/Set</title>
</head>

<body>
    <h1 title="CodeLab">Hello welcome</h1>
    <input type="text" id="userName">
    <select id="Fruits">
        <option value="Apple">A</option>
        <option value="Banana">B</option>
        <option value="Coconut">C</option>
    </select>

    <ul id="list">
        <li>Apple</li>
        <li>Orange</li>
    </ul>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("h1").html("GET SET testing with .html")          //Set
        console.log($("h1").html())                         //Get

        $("h1").text("GET SET testing with .text")          //Set
        console.log($("h1").text())                         //Get

        $("#Fruits").val("Banana");                         //Set
        console.log($("#Fruits").val());                    //Get

        console.log($("h1").attr("title"));                 //Get
        $("h1").attr("title", "This is update title");      //Set
        console.log($("h1").attr("title"));                 //Get

        $("#userName").val("Yan Lin Oo");                   //Set
        console.log($("#userName").val());                  //Get

        $("#list").append(`<li>append</li>`);               //append
        $("#list").prepend(`<li>prepend</li>`);             //prepend
        $("#list").before(`<div>Before list</div>`)         //before
        $("#list").after(`<div>After list</div>`)           //after

        // $("#list").remove();                                //remove selected element and child elements
        // $("#list").empty();                                 //remove child elements
    })
</script>

</html>
