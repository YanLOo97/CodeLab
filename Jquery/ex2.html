<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Get/Set</title>
    <style>
        .bg-dark {
            background-color: rgb(35, 35, 37);
        }
    </style>
</head>

<body>
    <h1 title="CodeLab">Hello welcome</h1>
    <input type="text" id="userName">
    <select id="Fruits">
        <option value="Apple">A</option>
        <option value="Banana">B</option>
        <option value="Coconut">C</option>
    </select>
    <button>Light/Dark</button>
    <ul id="list">
        <li>Apple</li>
        <li>Orange</li>
    </ul>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("h1").html("GET SET testing with .html")          //Set html
        console.log($("h1").html())                         //Get html

        $("h1").text("GET SET testing with .text")          //Set text
        console.log($("h1").text())                         //Get text

        $("#Fruits").val("Banana");                         //Set val
        console.log($("#Fruits").val());                    //Get val

        console.log($("h1").attr("title"));                 //Get attr
        $("h1").attr("title", "This is update title");      //Set attr
        console.log($("h1").attr("title"));                 //Get attr

        $("#userName").val("Yan Lin Oo");                   //Set val
        console.log($("#userName").val());                  //Get val

        $("#list").append(`<li>append</li>`);               //append
        $("#list").prepend(`<li>prepend</li>`);             //prepend
        $("#list").before(`<div>Before list</div>`)         //before
        $("#list").after(`<div>After list</div>`)           //after

        // $("#list").remove();                                //remove selected element and child elements
        // $("#list").empty();                                 //remove child elements

        //toggleClass
        $("button").click(function () {
            $("body").toggleClass("bg-dark"); // can use css, addClass, removeClass too
        })
    })
</script>

</html>
