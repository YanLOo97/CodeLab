<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <style>
        body {
            text-align: center;
        }

        .btn-container {
            margin-bottom: 10px;
        }

        button {
            padding: 5px;
            margin: 5px 10px;
        }

        img {
            width: 200px;
            height: 400px;
            border: 1px solid rgb(241, 235, 235);

        }

        .img-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <h1 id="heading">Jquery Testing</h1>
    <div class="btn-container">
        <button id="showBtn">Show</button>
        <button id="hideBtn">Hide</button>
        <button id="toggleBtn">Toggle</button>
    </div>
    <div class="img-container" id="images">
        <img src="../web_design/image/mv10.jpg">
        <img src="../web_design/image/mv9.jpg">
        <img src="../web_design/image/mv8.jpg">
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    document.getElementById("heading").innerHTML = "Testing Jquery"; //normal method
    $("#heading").html("Testing Jquery");    //jquery method

    //normal method
    document.querySelector("#heading").addEventListener("click", function () {
        this.style.display = "none";
    });


</script>

</html>
