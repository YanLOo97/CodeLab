<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <style>
        body {
            text-align: center;
        }

        .btn-container {
            margin-bottom: 10px;
        }

        button {
            padding: 5px;
            margin: 5px 10px;
        }

        img {
            width: 200px;
            height: 400px;
            border: 1px solid rgb(241, 235, 235);

        }

        .img-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            display: none;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: black;
            border-radius: 50%;
            margin-top: 10px;
            position: relative;
        }
    </style>
</head>

<body>
    <h1 id="heading">Jquery Testing</h1>
    <div class="btn-container">
        <button id="showBtn">Show</button>
        <button id="hideBtn">Hide</button>
        <button id="toggleBtn">Toggle</button>
    </div>
    <div class="img-container" id="images">
        <img src="../web_design/image/mv10.jpg">
        <img src="../web_design/image/mv9.jpg">
        <img src="../web_design/image/mv8.jpg">
    </div>
    <div class="animation-container">
        <button class="animationBtn">Animation</button>
        <button class="stopBtn">Stop</button>
        <button class="chainingBtn">Chaining</button>
        <div class="box"></div>
        <h1 id="hello">Hello there</h1>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    // document.getElementById("heading").innerHTML = "Testing Jquery"; //normal method
    // $("#heading").html("Testing Jquery");    //jquery method

    // //normal method
    // document.querySelector("#heading").addEventListener("click", function () {
    //     this.style.display = "none";
    // });
    // // jquery method
    // $("#heading").click(function () {
    //     $(this).hide(1000); //hide in milliseconds
    // });

    // $(document).ready(() => {    //will load script after document finish loading
    //     $("#heading").click(function () {
    //         $(this).hide(1000);
    //     }
    //     );
    // }
    // );

    // show,hide,toggle functions
    $(document).ready(() => {
        $("#showBtn").click(function () {
            $("#images").fadeIn(300);
        });

        $("#hideBtn").click(function () {
            $("#images").fadeOut(300);
        });

        $("#toggleBtn").click(function () {
            $("#images").fadeToggle(300);
        });

        // animation button
        $(".animationBtn").click(function () {
            $(".box").animate({
                left: "300px",
                top: "560px",
                width: "-=100px",
                height: "-=100px"
            }, 5000, function () {      //callback function
                $("#images").fadeIn(300);
            });
        });

        //stop button
        $(".stopBtn").click(function () {
            $(".box").stop();
        });

        //chaining button
        $(".chainingBtn").click(function () {
            $("#hello").fadeOut(2000).fadeIn(2000);
        });
    });


</script>

</html>
