<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator mini project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Calculator mini project</h1>
    </header>
    <main>
        <div class="container">
            <div class="result">
                Result
            </div>
            <input type="number" id="num1" placeholder="Type number 1" required>
            <input type="number" id="num2" placeholder="Type number 2" required>
            <select id="operator">
                <option value="empty">Choose operator</option>
                <option value="add">+</option>
                <option value="minus">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>

            <button type="button" id="btnCalculate">Calculate</button>
            <button type="button" id="btnClear">Clear</button>

        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="script.js"></script>

</html>
